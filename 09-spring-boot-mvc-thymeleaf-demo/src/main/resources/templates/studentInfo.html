<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Information</title>
</head>
<body>
    <b>Student Info:</b><br>
    First Name: <span th:text="${student.firstName}"></span><br>
    Last Name: <span th:text="${student.lastName}"></span><br>
    Country: <span th:text="${student.country}"></span><br>
    Favourite Language: <span th:text="${student.favouriteLanguage}"></span><br>
    Favourite OS:
    <ul>
        <li th:each="os : ${student.favouriteOS}" th:text="${os}"></li>
    </ul>

</body>
</html>
