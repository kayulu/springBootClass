<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Confirmation</title>
</head>
<body>
    Customer is confirmed:
    <span th:text="${customer.firstName + ' ' + customer.lastName}" ></span><br>
    Free Passes: <span th:text="${customer.freePasses}" ></span><br>
    Postal code: <span th:text="${customer.postalCode}" ></span><br>
    Course code: <span th:text="${customer.courseCode}" ></span><br>
</body>
</html>
