<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <style>
        .error {color: red}
    </style>
</head>
<body>
    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
        <label>First Name: </label>
        <input type="text" th:field="*{firstName}" /><br>
        <label>Last Name (*): </label>
        <input type="text" th:field="*{lastName}" />

        <!--
            Notes:
            - the following <span> will be displayed only if constraints of 'lastName' field where not met
              (if validation of 'lastName' has errors show the associated error message)
            - with the '#' symbol you can access utility objects or utility methods provided by Thymeleaf's
              Standard Dialect
        -->
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
                class="error"></span><br>

        <label>Free Passes (1 to 5): </label>
        <input type="text" th:field="*{freePasses}" />
        <span th:if="${#fields.hasErrors('freePasses')}"
              th:errors="*{freePasses}"
              class="error"></span><br>
        <input type="submit">
    </form>
</body>
</html>
